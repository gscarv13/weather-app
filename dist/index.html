<!doctype html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/9fcaa489dc.js" crossorigin="anonymous"></script><title>Weather App</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="h-screen"><div id="content"><div class="day-info text-4xl"><h2 class="date-info">Weather App</h2><h4 class="time"></h4></div><form action="#" class="flex flex-col justify-start items-center mt-16"><label for="search" class="self-start m-2">Enter a city</label><div><input id="search" class="rounded p-1 px-2 bg-info text-white"> <button class="btn">submit</button></div></form><div class="weather-info w-80"><div class="weather-info-header flex flex-col justify-center items-center mt-12"><div id="toggleContainer" class="mb-5 hidden"><label for="toggleButton" class="flex items-center cursor-pointer"><span class="px-2">ºC</span><div id="toggleContainer" class="relative"><input id="toggleButton" type="checkbox" class="hidden"/><div class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"></div><div class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"></div></div><span class="px-2">ºF</span></label></div><p class="place text-xl mb-2"></p><p class="temp font-bold text-7xl"></p><p class=""><img id="weatherImg" src=""></p><p class="details text-xl font-bold tracking-widest"></p></div><div class="weather-info-additional mt-12 flex flex-col"><div class="today border-solid border-white border-2 w-auto rounded-md p-4 mb-8 hidden"><p class="wind"></p><p class="humidity"></p><p class="pressure"></p></div><div class="next-days flex justify-between my-4"><div class="tomorrow flex flex-col items-center"><p></p><p><img id="tomorrowImg" src=""></p><p id="tMinMax"></p></div><div class="nextday1 flex flex-col items-center"><p></p><p><img id="nextday1Img" src="" alt=""></p><p id="n1MinMax"></p></div><div class="nextday2 flex flex-col items-center"><p></p><p><img id="nextday2Img" src="" alt=""></p><p id="n2MinMax"></p></div></div></div></div><footer>Data provided by OpenWeather</footer></div></body></html>
